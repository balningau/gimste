Word: blabi
Rafsi: lab
Definition: x1 is white/very-light colored [color adjective].
Notes: Pale forms of other colors are a compound of white; e.g. pink (= {labyxu'e},
  {xunblabi}) (whereas kandi is used for pale = dimness, lack of intensity).  See
  also {skari}, {xekri}, {grusi}, {kandi}, {manku}, {carmi}, {bakri}, {blanu}, {bunre},
  {cicna}, {crino}, {narju}, {nukni}, {pelxu}, {xunre}, {zirpu}.
Examples: None

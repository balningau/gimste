Word: bancu
Rafsi: bac
Definition: x1 exceeds/is beyond limit/boundary x2 from x3 in property/amount x4 (ka/ni).
Notes: On the other side of a bound, but not necessarily directly 'across' nor at
  the shortest plausible distance (per {ragve}); also not limited to position in space.  See
  also {dukse}, {ragve}, {zmadu}, {kuspe}.
Examples: None
